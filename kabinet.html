<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> -->
</head>

<body>
    <header class="headerPage">
        <div class="wrap">
            <a href="/" class="logo"><img src="img/logo.svg" alt=""></a>
            <button class="close"><img src="img/close.png" alt=""></button>
        </div>
       
    </header>
    <form action="" class="enter">
        <h2>Вход в кабинет пользователя</h2>
        
        <div class="input__wrap">
            <input type="text" placeholder="Введите свой ИНН" class="inp">
            <label class="error" for="">Поле обязательно для заполнения</label>
            <label for="" class="change">Введите свой ИНН</label>
            <label for="" class="sucses">Введите свой ИНН</label>
        </div>
        <div class="input__wrap input__wrap_password">
            <input type="password" placeholder="" class="inpPassw">
            <label for="">Ваш пароль</label>
        </div>
        <button class="btn btn270">Далее</button>
        <button class="btn2">Напомнить пароль</button>
        <div class="flexGroup">
            <span>Я новый пользователь:</span>
            <button class="btn2">Зарегистрироваться</button>
        </div>

    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- https://developers.google.com/speed/libraries/  actual version -->

</body>

</html>
